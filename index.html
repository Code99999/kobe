<!DOCTYPE html>
<html lang="en">
<head>
<text>KOBE</text>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Chat Box UI -->
<div id="chat-container">
    <div id="chat-header">ðŸ’¬ Chat (Click to Open)</div>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." />
</div>

<style>
    /* Chatbox Container */
    #chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 250px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
    }

    /* Chat Header (Click to Toggle) */
    #chat-header {
        background: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
    }

    /* Chat Messages Box */
    #chat-box {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
        display: none; /* Hidden by default */
    }

    /* Chat Input */
    #chat-input {
        width: 100%;
        padding: 8px;
        border: none;
        border-top: 1px solid #ccc;
        display: none; /* Hidden by default */
    }
</style>

<script>
    // WebSocket Connection
    const socket = new WebSocket("ws://localhost:3000");

    // Chat Elements
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const chatHeader = document.getElementById("chat-header");

    // Toggle Chat Visibility
    chatHeader.addEventListener("click", () => {
        const isOpen = chatBox.style.display === "block";
        chatBox.style.display = isOpen ? "none" : "block";
        chatInput.style.display = isOpen ? "none" : "block";
    });

    // Send Message on Enter
    chatInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter" && chatInput.value.trim() !== "") {
            socket.send(chatInput.value);
            chatInput.value = "";
        }
    });

    // Receive Messages
    socket.addEventListener("message", (event) => {
        const message = document.createElement("div");
        message.textContent = event.data;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
    });
</script>

</body>

</html>
