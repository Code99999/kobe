<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: white;
        }

        #chat-input {
            width: 280px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        #send-button {
            padding: 10px;
            margin-top: 5px;
            width: 300px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e0f7fa;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f8e9;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Chat with Me!</h1>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        const maxChatDuration = 5 * 60 * 1000; // 5 minutes

        // Load chat history if available
        function loadChatHistory() {
            const storedChat = localStorage.getItem('chatHistory');
            const chatTimestamp = localStorage.getItem('chatTimestamp');

            if (storedChat && chatTimestamp && (Date.now() - chatTimestamp) < maxChatDuration) {
                const chatHistory = JSON.parse(storedChat);
                chatHistory.forEach(message => {
                    displayMessage(message.text, message.type);
                });
            } else {
                localStorage.removeItem('chatHistory');
                localStorage.removeItem('chatTimestamp');
            }
        }

        // Save chat history to localStorage
        function saveChatHistory(message, type) {
            const storedChat = localStorage.getItem('chatHistory');
            const chatHistory = storedChat ? JSON.parse(storedChat) : [];

            chatHistory.push({ text: message, type: type });

            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('chatTimestamp', Date.now());
        }

        // Display a message in the chat box
        function displayMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Handle sending a message
        function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user');
                saveChatHistory(userMessage, 'user');

                // Simulate bot response
                const botResponse = 'Bot: ' + userMessage.split('').reverse().join('');
                setTimeout(() => {
                    displayMessage(botResponse, 'bot');
                    saveChatHistory(botResponse, 'bot');
                }, 500);
            }

            chatInput.value = ''; // Clear input
        }

        // Load chat history when the page loads
        window.onload = loadChatHistory;

        // Send message when the user presses Enter or clicks Send
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
