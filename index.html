<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Bot Royale Embed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameEmbed {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none; /* Initially hide the embed */
        }
        #openUrlButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Initially hide the button */
        }
        #openUrlButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Initially the embed is hidden -->
    <embed id="gameEmbed" src="https://rocketbotroyale2.winterpixel.io" type="text/html" onload="showButton()" />

    <button id="openUrlButton" onclick="openUrl()">Open Game URL</button>

    <script>
        // Prompt for code and authentication on page load
        window.onload = function() {
            const code = prompt("Enter the access code:");
            if (code === "baka") {
                const firstName = prompt("Enter your first name:");
                const lastInitial = prompt("Enter your last initial:");
                if (["Maxwell K", "William H", "David Y", "Asan A"].includes(firstName + " " + lastInitial)) {
                    openEmbed(); // Show the embed after successful authentication
                } else {
                    alert("Invalid name. Embed access denied.");
                }
            } else {
                alert("Invalid code. Access denied.");
            }
        };

        function openEmbed() {
            const embed = document.getElementById("gameEmbed");
            embed.style.display = 'block'; // Show the embed element after validation
        }

        function showButton() {
            const button = document.getElementById("openUrlButton");
            button.style.display = 'block'; // Show the button after the embed loads
        }

        function openUrl() {
            window.open("https://if-11849635.codehs.me/index.html", "_blank"); // Open the specified URL in a new tab
        }
    </script>
</body>
</html>
